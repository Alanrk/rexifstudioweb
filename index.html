<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexif Studio - Camera RAW EXIF Editor | Choose Your Language</title>
    
    <!-- 告诉搜索引擎不要索引这个页面 -->
    <meta name="robots" content="noindex">
    
    <!-- 建议修改为绝对路径 -->
    <link rel="canonical" href="https://www.rexifstudio.com/en/">
    
    <!-- 语言标签 -->
    <link rel="alternate" hreflang="en" href="https://www.rexifstudio.com/en/">
    <link rel="alternate" hreflang="zh-CN" href="https://www.rexifstudio.com/zh-cn/">
    <link rel="alternate" hreflang="zh-TW" href="https://www.rexifstudio.com/zh-tw/">
    <link rel="alternate" hreflang="ja" href="https://www.rexifstudio.com/ja/">
    <link rel="alternate" hreflang="x-default" href="https://www.rexifstudio.com/en/">
    
    <!-- 自动跳转脚本 -->
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        const browserLang = userLang.toLowerCase();
        let redirectLang = 'en';
        
        if (browserLang.startsWith('zh')) {
            if (browserLang === 'zh-tw' || browserLang === 'zh-hk') {
                redirectLang = 'zh-tw';
            } else {
                redirectLang = 'zh-cn';
            }
        } else if (browserLang.startsWith('ja')) {
            redirectLang = 'ja';
        }
        
        window.location.replace(`https://www.rexifstudio.com/${redirectLang}/`);
    </script>
    
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .lang-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .lang-list a {
            display: inline-block;
            padding: 10px 20px;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Rexif Studio - Camera RAW EXIF Editor</h1>
    <p>Please choose your language / 請選擇語言 / 请选择语言 / 言語を選択：</p>
    <ul class="lang-list">
        <li><a href="./en/index.html" hreflang="en">English</a></li>
        <li><a href="./zh-cn/index.html" hreflang="zh-CN">简体中文</a></li>
        <li><a href="./zh-tw/index.html" hreflang="zh-TW">繁體中文</a></li>
        <li><a href="./ja/index.html" hreflang="ja">日本語</a></li>
    </ul>
</body>
</html>
